<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/template/page-standard.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">>

	 <f:metadata>
		<f:viewParam name="id" value="#{modelCompte.courant.id}" />
		<f:viewAction action="#{modelCompte.actualiserCourant()}" />
		<f:viewAction action="#{modelParent.actualiserCourant()}" />
	</f:metadata>

	<ui:define name="titre">Etape 1: Enregistrement du parent</ui:define>

	<ui:define name="contenu">

		<h:form class="mt-4 w-75">

 <div class="row ">
	<div class="form-outline mb-4 col mx-1">
				<h:inputText class="form-control"  value="#{modelParent.courant.firstname}"  />
				<label class="form-label">Nom</label>
	</div>
	<div class="form-outline mb-4 col mx-1">
				<h:inputText class="form-control"  value="#{modelParent.courant.lastname}"  />
				<label class="form-label">Prénom</label>
	</div>
	</div>
	
	<div class="row ">
	<div class="form-outline mb-4 col mx-1">
				<h:inputText class="form-control"  value="#{modelParent.courant.adresse}"  />
				<label class="form-label">Adresse</label>
	</div>
	<div class="form-outline mb-4 col mx-1">
				<h:inputText class="form-control"  value="#{modelParent.courant.phone}"  />
				<label class="form-label">Téléphone</label>
	</div>
	</div>
	
	<div class="row ">
	<div class="form-outline mb-4 px-4">
				<h:inputText class="form-control"  value="#{modelCompte.courant.email}"  />
				<label class="form-label">Adresse mail</label>
	</div>
	</div>
	
	<div class="row ">
	<div class="form-outline mb-4 col mx-1">
				<h:inputText class="form-control"  value="#{modelCompte.courant.pseudo}"  />
				<label class="form-label">Pseudo</label>
	</div>
	<div class="form-outline mb-4 col mx-1">
				<h:inputSecret class="form-control"  value="#{modelCompte.courant.motDePasse}"  />
				<label class="form-label">Mon de passe</label>
	</div>
	</div>

	<div class="row ">
			<h:commandButton class="btn  btn-dark " action="#{modelParent.validerMiseAJour()}" value="Enregistrer">
			</h:commandButton>
	</div>
		
		</h:form>
	</ui:define>

</ui:composition>
