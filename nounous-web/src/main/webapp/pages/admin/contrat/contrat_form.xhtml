<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/template/page-standard.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	 <f:metadata>
		<f:viewParam name="id" value="#{modelContrat.courant.id}" />
		<f:viewAction action="#{modelEnfant.actualiserCourant()}" />
		<f:viewAction action="#{modelContrat.actualiserCourant()}" />
	</f:metadata>

	<ui:define name="titre">Etape 2 : Enregistrement du contrat</ui:define>

	<ui:define name="contenu">
	
			<h:form class="mt-4 w-75">

 <div class="row ">
	<div class="form-outline mb-4 col mx-1">
				<h:inputText class="form-control"  value="#{modelEnfant.courant.firstname}"  />
				<label class="form-label">Nom Enfant</label>
	</div>
	<div class="form-outline mb-4 col mx-1">
				<h:inputText class="form-control"  value="#{modelEnfant.courant.lastname}"  />
				<label class="form-label">Prénom Enfant</label>
	</div>
	<div class="form-outline mb-4 col mx-1">
				<h:inputText a:type="date" class="form-control"  value="#{modelEnfant.courant.dateNaissance}">
				<f:convertDateTime pattern="yyyy-MM-dd" />
				</h:inputText>
				<label class="form-label">Date de naissance</label>
	</div>
	</div>
	
	<div class="row ">
	
	<div class="form-outline mb-4 col mx-1">
				<h:inputText a:type="date" class="form-control"  value="#{modelContrat.courant.dateDebut}">
				<f:convertDateTime pattern="yyyy-MM-dd" />
				</h:inputText>
				<label class="form-label">Date debut</label>
	</div>
	<div class="form-outline mb-4 col mx-1">
				<h:inputText a:type="date" class="form-control"  value="#{modelContrat.courant.dateFin}">
				<f:convertDateTime pattern="yyyy-MM-dd" />
				</h:inputText>
				<label class="form-label">Date de fin </label>
	</div>
	</div>
	
	<div class="row ">
	<div class="form-outline mb-4 col mx-1">
				<h:inputText class="form-control"  value="#{modelContrat.courant.tarifHoraire}"  />
				<label class="form-label">Tarif / heure</label>
	</div>
	<div class="form-outline mb-4 col mx-1">
				<h:inputText class="form-control"  value="#{modelContrat.courant.indemRepas}"  />
				<label class="form-label">Indemnité de repas</label>
	</div>
	</div>

	<div class="row ">
			<h:commandButton class="btn  btn-dark " action="#{modelContrat.validerMiseAJour()}" value="Créer le contrat">
			</h:commandButton>
	</div>
		</h:form>
	</ui:define>

</ui:composition>
