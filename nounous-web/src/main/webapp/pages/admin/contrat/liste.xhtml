<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/page-standard.xhtml">

	<ui:define name="titre">Liste des contrats</ui:define>

	<ui:define name="contenu">

		<h:form>

			<h:dataTable styleClass="liste" value="#{modelContrat.liste}"
				var="item" rowClasses="impair, pair"
				columnClasses="left,left,center">
				<h:column>
					<f:facet name="header">
						<h:outputText value="id" />
					</f:facet>
				#{item.id}
			</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="date debut" />
					</f:facet>
				#{item.dateDebut}
			</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="date fin" />
					</f:facet>
				#{item.dateFin}
			</h:column>
			<h:column>
					<f:facet name="header">
						<h:outputText value="tarif Horaire" />
					</f:facet>
				#{item.tarifHoraire}
			</h:column>
			
			<h:column>
					<f:facet name="header">
						<h:outputText value="tarif Horaire" />
					</f:facet>
				#{item.indemRepas}
			</h:column>
			
			<h:column>
					<f:facet name="header">
						<h:outputText value="nom enfant" />
					</f:facet>
				#{item.enfant.firstname} #{item.enfant.lastname}
			</h:column>
			
				<h:column>
					<f:facet name="header">
						<h:outputText value="date naissance enfant" />
					</f:facet>
				#{item.enfant.dateNaissance}
			</h:column>
			
				<h:column>
					<f:facet name="header">
						<h:outputText value="nom du parent" />
					</f:facet>
				#{item.enfant.parent.firstname} #{item.enfant.parent.lastname} 
			</h:column>
			<h:column>
					<f:facet name="header">
						<h:outputText value="telephone" />
					</f:facet>
				#{item.enfant.parent.phone} 
			</h:column>


			</h:dataTable>

			<br />
			<h:button value="Ajouter" outcome="formulaire" />

		</h:form>

	</ui:define>

</ui:composition>
