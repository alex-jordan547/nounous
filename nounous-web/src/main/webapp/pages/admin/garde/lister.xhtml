<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     template="/template/page-standard.xhtml" 
     xmlns:rich="http://richfaces.org/rich"
     xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

     <ui:define name="titre">Historique de garde</ui:define>
    

    <ui:define name="contenu">
    
<div class="row my-2 container ">	
 <hr />
	<ui:repeat value="#{modelGarder.liste}" var="item"> 
	
<div class="card mb-3 col-6 mx-1 hover-shadow bg-light" style="max-width: 500px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        src="#{ resource['images:baby.jpg'] }"
        
        class="img-fluid rounded-start"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body position relative">
      <h:outputText rendered="#{item.AMange}"  class="position-absolute top-0 start-50 translate-middle badge rounded-pill bg-warning" value="A pris un repas" />
        <h5 class="card-title">Contrat N°#{item.id} </h5>
        <p class="card-text">
       	<span class="badge badge-dark fs-4 text-light">#{item.contrat.enfant.firstname} #{item.contrat.enfant.lastname} </span>
       	<hr/>
       	Du : <span class="badge badge-dark fs-6 "><h:outputText class="text-light" a:type="date"  value="#{item.dateJ}">
				<f:convertDateTime pattern="yyyy-MM-dd" />
				</h:outputText></span>
        </p>
        <p class="card-text">
          <small class="text-muted">De #{item.heureDebut} à #{item.heureFin} </small>
        </p>
        <h:link class="btn btn-dark btn-block hover-shadow" value="Gérer" outcome="formulaire?id=#{item.id}"/> 
      </div>
     
      		
      
    </div>
  </div>
</div>

	</ui:repeat>
	
</div>
<h:link class="btn btn-dark text-center mb-3 hover-shadow" value="Ajouter une garde" outcome="new"/>

	</ui:define>

</ui:composition>
