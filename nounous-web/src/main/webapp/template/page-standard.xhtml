<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet name="styles.css" library="css" />
	<title><ui:insert name="titre">Titre</ui:insert></title>
	<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap"
  rel="stylesheet"
/>
	<link 
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
	rel="stylesheet" 
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
	crossorigin="anonymous"/>
	
	<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css"
  rel="stylesheet"
/>
	
</h:head>
<h:body>
<ui:debug hotkey="x" rendered="#{initParam['javax.faces.PROJECT_STAGE'] == 'Development'}"/>
<div id="body">

<div class="navbar navbar-expand-lg navbar-dark bg-dark mb-5" >
  <div class="container-fluid">
    <h:link outcome="comptes"  class="navbar-brand" ><i class="fas fa-baby"></i> &nbsp; Nounous</h:link>
    <button
      class="navbar-toggler"
      type="button"
      data-mdb-toggle="collapse"
      data-mdb-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
      <h:outputText value="&nbsp;" rendered="#{not compteActif.loggedIn}" />
      <h:form rendered="#{compteActif.loggedIn}" class="b-inherit">
		<h:link class="nav-link #{view.viewId == '/pages/user/personne/liste.xhtml' ? 'active' : ''}" outcome="personnes" value="Personnes" rendered="#{compteActif.utilisateur }" />
		<h:panelGroup rendered="#{compteActif.admininstrateur}">
			<h:link class="nav-link #{view.viewId == '/pages/admin/categorie/liste.xhtml' ? 'active' : ''}" outcome="catégories" value="Catégories"  />
			<h:link class="nav-link #{view.viewId == '/pages/admin/compte/liste.xhtml' ? 'active' : ''}" outcome="comptes" > <i class="far fa-user"></i> Comptes</h:link>
			<h:link class="nav-link #{view.viewId == '/pages/admin/contrat/formulaire.xhtml' ? 'active' : ''}" outcome="formulaireParent" > <i class="fas fa-male"></i> Parents 1</h:link>
			<h:link class="nav-link #{view.viewId == '/pages/admin/contrat/contrat_form.xhtml' ? 'active' : ''}" outcome="contrat_form" > <i class="fas fa-male"></i> Parents</h:link>
			<h:link class="nav-link #{view.viewId == '/pages/admin/garde/lister.xhtml' ? 'active' : ''}" outcome="gardes" > <i class="fas fa-baby-carriage"></i> Gardes</h:link>
		</h:panelGroup>
		<h:commandLink class="nav-link" action="#{compteActif.disconnect()}" ><i class="fas fa-sign-out-alt "></i></h:commandLink>
	</h:form>
	
      </div>
    </div>
  </div>
</div>

<div id="header" class="bg-dark">
	<h:outputText value="&nbsp;" rendered="#{not compteActif.loggedIn}" />
	<h:form rendered="#{compteActif.loggedIn}">
		<h:link outcome="personnes" value="Personnes" rendered="#{compteActif.utilisateur }" />
		<h:panelGroup rendered="#{compteActif.admininstrateur}">
			<h:link outcome="catégories" value="Catégories"  />
			<h:link outcome="comptes" value="Comptes"  />
		</h:panelGroup>
		<h:commandLink action="#{compteActif.disconnect()}" value="Déconnexion"  />
	</h:form>
</div>

<h1><ui:insert name="titre">Titre absent</ui:insert></h1>

<h:messages errorClass="error" globalOnly="false" infoClass="info" styleClass="messages" warnClass="warning" />
<!-- <h:messages errorClass="alert-danger" globalOnly="false" infoClass="alert-info" styleClass="alert messages" warnClass="alert-warning" /> -->
<div id="content"  class="container">
	<ui:insert name="contenu">
		Contenu absent
	</ui:insert>
</div>

<div id="footer" class="bg-dark">©
	<h:outputText value="#{utilJsf.now()}" >
		<f:convertDateTime pattern="yyyy" />
	</h:outputText>
 	- #{initParam['site.name']}
</div>

</div>
<script 
src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
crossorigin="anonymous"></script>

<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.js"
></script>

</h:body>
</html>
